services:
  - type: web
    name: streamlit-app
    env: python
    plan: free
    buildCommand: "./.render/build.sh && pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: MISTRAL_API_KEY
        value: your-key-here
